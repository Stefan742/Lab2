<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="mk">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        section {
            margin-top: 20px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3498db;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        span {
            font-weight: bold;
            color: #2c3e50;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            font-size: 18px;
            padding: 5px;
            margin-bottom: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li:nth-child(even) {
            background-color: #f9f9f9;
        }

        li:hover {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="${selectedSong.title}">Song Title</h1>
</header>
<section>
    <p>Genre: <span th:text="${selectedSong.genre}"></span></p>
    <p>Release Year: <span th:text="${selectedSong.releaseYear}"></span></p>
    <p>Album: <span th:text="${selectedSong.album.name}"></span></p>
    <h3>Performers:</h3>
    <ul>
        <li th:each="artist : ${selectedSong.performers}" th:text="${artist.firstName} + ' ' + ${artist.lastName}"></li>
    </ul>
</section>
</body>
</html>
